<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Технологии JQuery, JQuery UI.</title>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.6.0/js/dataTables.buttons.min.js"></script>

    <script type="text/javascript" src="data.json"></script>

    <script type="text/javascript">
        var response = $.parseJSON(data);

        $(function() {
            $.each(response, function(i, item) {
                var $tr = $('<tr>').append(
                    $('<td>').text(item.rank),
                    $('<td>').text(item.content),
                    $('<td>').text(item.UID)
                );
                $('#table_id').append($tr);
            });

            $('#table_id').DataTable();
        });

    </script>

</head>

<body>

    <table id="table_id" class="table table-striped table-bordered nowrap">
        <thead>
            <tr>
                <th>№</th>
                <th>Формулировка показателя</th>
                <th>Значение показателя</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

</body>

</html>
